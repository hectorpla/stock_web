<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="stock_style.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        // define some global variables
    </script>
</head>
    
<body>
<div class="center">
    <div class="container-fluid well">
        <div class="col-sm-3"> Enter Stock Ticker Symbol <b>*</b> </div>
        <div class="col-sm-6" ng-controller="myCtrl" layout="column" ng-cloak="" class="autocompletedemoBasicUsage" ng-app="MyApp">
<!--
            <pre>$error = {{ searchForm.autocompleteField.$error | json }}
            </pre>
-->
            <form name="searchForm">
                <label>
                <md-autocomplete md-input-name="autocompleteField" md-no-cache="true" 
                md-selected-item="selectedItem" 
                md-selected-item-change="selectedItemChange(item)" 
                md-search-text="searchText" 
                md-search-text-change="searchTextChange(searchText)" 
                md-items="item in searchQuery(searchText)" 
                md-item-text="item.display" md-input-maxlength="10" placeholder="eg. AAPL" ng-pattern="/^[a-zA-Z]+$/" required>
                    <md-item-template>
                      <span md-highlight-text="searchText" md-highlight-flags="^i">{{item.display}}</span>
                    </md-item-template>
                </md-autocomplete>
                </label>
                <div ng-messages="searchForm.autocompleteField.$error" ng-if="searchForm.autocompleteField.$touched">
                    <div ng-message="pattern"> invalid input </div>
                    <div ng-message="maxlength">Your entry is too long.</div>
                    <div class="message" ng-message="required"> Required </div>
                </div>
            </form>
        </div>
        <div class="col-sm-3">
            <button> <span class="glyphicon glyphicon-search" aria-hidden="true" onclick="console.log(selectedText)"></span> Get Quote
            </button>
            <button> <span class="glyphicon glyphicon-refresh" aria-hidden="true"> Clear </span>
            </button>
        </div>
    </div>
    <br>
    <div class="container-fluid well">
        <div class="tab-content">
            <div id="favlist" class="tab-pane fade in active panel panel-default">
                <!--      TODO:       -->
                <div class="panel-heading"> Favorite List
                    <button type="button" class="btn btn-default">
                    on/off</button>
                    <button type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                    </button>
                    <button class="btn btn-default">
                        <a data-toggle="tab" href="#details"><span class="glyphicon glyphicon-chevron-right"></span></a>
                    </button>
                </div>
                <div class="panel-body">Panel Content</div>
            </div>
            <div id="details" class="tab-pane fade panel panel-default">
                <div class="panel-heading"> 
                    <button class="btn btn-default">
                        <a data-toggle="tab" href="#favlist"><span class="glyphicon glyphicon-chevron-left"></span></a>
                    </button>
                    Stock Details 
                </div>
                <div class="panel-body">
                    <ul class="nav nav-pills">
                        <li class="active"><a href="#">Current Stock</a></li>
                        <li><a href="#">Historical Charts</a></li>
                        <li><a href="#">News Feeds</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.js"></script>
    <script src="http://ngmaterial.assets.s3.amazonaws.com/svg-assets-cache.js"></script>
    
    <script src="./autocompleteModule.js">
        
    </script>
</div>
</body>
</html>
