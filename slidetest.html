<html>
    <head>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
        <link rel="stylesheet" href="stock_style.css">
        <style>
            div {
                background-color: grey;
            }
        </style>
    </head>
    <body ng-controller="dispCtrl as ctrl" ng-app="stockApp" ng-cloak="">
        <div class="slide-container center">
            <div class="slide-left well" ng-hide="ctrl.favDetToggle">
                division 1 
            </div>
            <div class="slide-right well" ng-hide="!ctrl.favDetToggle"> 
                block 2 
            </div>
            <div>
                <input type="button" ng-click="ctrl.favDetToggle=!ctrl.favDetToggle" value="toggle">
                {{ctrl.favDetToggle}}
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.js"></script>
        <script src="http://ngmaterial.assets.s3.amazonaws.com/svg-assets-cache.js"></script>
        <script src="./displayModule.js"></script>
    </body>
</html>
